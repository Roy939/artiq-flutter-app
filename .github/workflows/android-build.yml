name: Android Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android App
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Analyze code
        run: flutter analyze
        continue-on-error: true
      
      - name: Run tests
        run: flutter test
        continue-on-error: true
      
      - name: Build Android APK
        run: flutter build apk --release
      
      - name: Build Android App Bundle
        run: flutter build appbundle --release
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: artiq-android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
      
      - name: Upload App Bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: artiq-android-bundle
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 30
      
      - name: Create Release (on push to main/master)
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: android-v${{ github.run_number }}
          name: ARTIQ Android Build ${{ github.run_number }}
          body: |
            ## ARTIQ Android App - Build ${{ github.run_number }}
            
            ### Installation Options:
            
            #### Option 1: APK (Direct Install)
            1. Download `app-release.apk`
            2. Transfer to your Android device
            3. Enable "Install from Unknown Sources" in Settings
            4. Tap the APK file to install
            
            #### Option 2: App Bundle (For Google Play)
            - Download `app-release.aab` for uploading to Google Play Store
            
            ### Requirements:
            - Android 5.0 (API level 21) or higher
            - ~50 MB storage space
            
            ### What's New:
            - Latest features and bug fixes from commit ${{ github.sha }}
            
            **Built on:** ${{ github.event.head_commit.timestamp }}
            **Commit:** ${{ github.sha }}
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
