name: iOS Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS App
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Analyze code
        run: flutter analyze
        continue-on-error: true
      
      - name: Run tests
        run: flutter test
        continue-on-error: true
      
      - name: Build iOS app (no codesign)
        run: |
          flutter build ios --release --no-codesign
      
      - name: Create IPA (unsigned)
        run: |
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r ../../../artiq-unsigned.ipa Payload
          cd ../../..
      
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: artiq-ios-app
          path: artiq-unsigned.ipa
          retention-days: 30
      
      - name: Create Release (on push to main/master)
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: ARTIQ iOS Build ${{ github.run_number }}
          body: |
            ## ARTIQ iOS App - Build ${{ github.run_number }}
            
            **Note:** This is an unsigned build. To install on your iPhone:
            
            ### Installation Steps:
            1. Download the \`artiq-unsigned.ipa\` file
            2. Use one of these methods to install:
               - **Method 1 (Recommended):** Use [AltStore](https://altstore.io/) or [Sideloadly](https://sideloadly.io/)
               - **Method 2:** Use Xcode: Window → Devices and Simulators → Select your iPhone → Click "+" → Select the IPA
               - **Method 3:** Use Apple Configurator 2 (Mac only)
            
            ### Requirements:
            - iOS 12.0 or later
            - For AltStore/Sideloadly: Free Apple ID (apps expire after 7 days)
            - For permanent installation: Apple Developer account ($99/year)
            
            **Built on:** ${{ github.event.head_commit.timestamp }}
            **Commit:** ${{ github.sha }}
          files: artiq-unsigned.ipa
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
